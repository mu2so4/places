<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Геознаток</title>
</head>
<body>
<script type="text/javascript" src="click_handlers.js"></script>
<h1>Поиск интересных мест</h1>

<div>
        <label for="input_place"></label>
        <input id="input_place" class="placeInput"
               placeholder="Поиск локации" onkeyup="getPlaces()"
               onfocus="onSelect()" onblur="onUnselect()"
        >
    <ul id="hit_list" class="placeSuggestionList" hidden></ul>
</div>

<div id="weather_bar" hidden>
    <h2>Погода</h2>
    <h3><span id="weather_city_name"></span></h3>
    <div class="weather">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Ясно"
            id="weather_icon">
        <ul class="weatherList">
            <li class="weatherData">Температура: <span id="temperature">*</span> &#8451;</li>
            <li class="weatherData">Ощущается как: <span id="feels_like">*</span> &#8451;</li>
            <li class="weatherData">Влажность: <span id="humidity">*</span> %</li>
        </ul>
        <ul class="weatherList">
            <li class="weatherData">Давление: <span id="pressure">*</span> мм рт ст</li>
            <li class="weatherData">Ветер: <span id="wind_speed">*</span> м/с,
                <span id="wind_dir">*</span></li>
        </ul>
    </div>

</div>

</body>
</html>
